{% load static %}
<!DOCTYPE html>
<html style="height: 100%;">
	<head>
		<meta charset="utf-8" />
		<title>{% block title %}Authentication{% endblock %}</title>
        <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
		<link rel="stylesheet" href="{% static 'css/main.css' %}">

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
		<script src="https://kit.fontawesome.com/5b193bac90.js" crossorigin="anonymous"></script>
	</head>
	<body style="height: 100%; display: flex; flex-direction: column;">
		<div class="container row p-0" style="display: flex; height: 100%; min-width: 100%; margin: 0; justify-content: center; align-items: center; background-color: #135261;">
            <div class="p-5" style="width: 30vw; background-color: white; border-radius: 5px; box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;">
                {% block content %} {% endblock %}
            </div>
		</div>
	</body>
</html>
