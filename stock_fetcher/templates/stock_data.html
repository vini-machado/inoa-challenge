<!DOCTYPE html>
<html>
<head>
    <title>Stock Table</title>
</head>
<body>
    <h1>Stock Table</h1>
    <table>
        <thead>
            <tr>
                <th>Tickers</th>
                <th>Current Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for stock in stocks %}
            <tr>
                <td>{{ stock.ticker }}</td>
                <td>{{ stock.current_price }}</td>
                <td><button onclick="performAction('{{ stock.ticker }}')">Click</button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        function performAction(ticker) {
            // You can define JavaScript logic here to handle the button click for each stock.
            // For example, you might want to perform an AJAX request or other actions.
            // You can use the 'ticker' variable to identify the stock.
            alert("Action for stock with ticker: " + ticker);
        }
    </script>
</body>
</html>
