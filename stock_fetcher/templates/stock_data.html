<!-- b3_stocks/templates/stock_data.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Stock Records</title>
</head>
<body>
    <h1>Stock Records</h1>
    <table>
        <thead>
            <tr>
                <th>Ticker</th>
                <th>Interval</th>
            </tr>
        </thead>
        <tbody>
            {% for stock in stocks %}
            <tr>
                <td>{{ stock.ticker }}</td>
                <td>{{ stock.interval }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
