<!DOCTYPE html>
<html>
<head>
    <title>{{ ticker }}</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>{{ ticker }}</h1>
    <table>
        <thead>
            <tr>
                <th>Datetime</th>
                <th>Open</th>
                <th>High</th>
                <th>Low</th>
                <th>Close</th>
                <th>Volume (k)</th>
            </tr>
        </thead>
        <tbody>
            {% for data in stock_data %}
            <tr>
                <td>{{ data.Datetime }}</td>
                <td>R$ {{ data.Open }}</td>
                <td>R$ {{ data.High }}</td>
                <td>R$ {{ data.Low }}</td>
                <td>R$ {{ data.Close }}</td>
                <td>{{ data.Volume  }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
